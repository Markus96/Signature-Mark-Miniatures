
{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h2>Products</h2>
<ul>
    {% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
